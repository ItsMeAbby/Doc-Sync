name: CI

on:
  push:
  pull_request:

jobs:
  build-fastapi:
    name: FastAPI CI

    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      FRONTEND_URL: "http://localhost:3000"
      CORS_ORIGINS: '["*"]'
      OPENAPI_URL: "/openapi.json"
      VECTOR_DIMENSION: "1536"
      OPENAI_MODEL: "gpt-4.1"
      OPENAI_EMBEDDING_MODEL: "text-embedding-3-large"
      LANGUAGES: '["en", "ja"]'


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        working-directory: ./fastapi_backend
        run: uv sync --all-extras --dev

      - name: Check backend setup
        working-directory: ./fastapi_backend
        run: uv run python -c "import app; print('Backend setup successful')"

  build-frontend:
    name: Next.js CI

    runs-on: ubuntu-latest

    env:
      API_BASE_URL: "http://localhost:8000"
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"
      OPENAPI_OUTPUT_FILE: "openapi.json"
      LANGUAGES: '["en", "ja"]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: nextjs-frontend/pnpm-lock.yaml

      - name: Install Node dependencies
        working-directory: ./nextjs-frontend
        run: pnpm install

      - name: Build frontend
        working-directory: ./nextjs-frontend
        run: pnpm run build

